<!DOCTYPE html>
<html>

<head>
    <title>Lesson 5</title>
    <meta name="viewport" content="width=device-width, initial=scale-1.0">
    <link rel="stylesheet" href="exe2style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav">

        <div class="leftSide">
            <div class="logo">
                <img src="image/mprofile.png" height="30px" alt="logo">
            </div>
            <div class="user">
                <div>
                    <b>Maggie Brightstone</b>
                </div>
                <div>
                    <p>Virtual Assistant</p>
                </div>
            </div>
        </div>

        <div class="rightSide">

            <div class="service">
                <p>Services and pricing</p>
            </div>
            <div class="about">
                <p>About</p>
            </div>
            <div class="contact">
                <p>Contact</p>
            </div>
            <div class="profile">
                <div class="uProfile">
                    <img src="image/userProfile.png" height="20px" alt="profile image">
                </div>
                <div class="logIn">
                    <p>Log In</p>
                </div>
            </div>
            <div class="linked">
                <img src="image/facebook.png" width="20px" alt="facebook">
                <img src="image/instagram.png" width="20px" alt="instagram">
                <img src="image/linkedin.png" width="20px" alt="linkedin">
            </div>
        </div>
    </div>
</body>

</html>
