<!DOCTYPE html>
<html>

<head>
    <title>Lesson 2 - HTML Basic</title>
</head>

<body>
    <!-- Normally use h1 to h3-->
    <!-- Heading always in bold size -->
    <!-- Story title for h1 (With purpose)-->
    <h1>My Heading</h1>
    <h2>My Heading 2</h2>
    <h3>My Heading 3</h3>

    <!-- Every <p> in new paragraph -->
    <p>This is a paragraph</p>

    <!-- Button does not taking the whole line-->
    <p><button>Click</button></p>

    <!-- Hyperlink-->
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com"><button>Facebook</button></a>

</body>

</html>
